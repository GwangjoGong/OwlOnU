<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OwlOnU</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header></header>
    <div class="container flex flex-col items-center">
      <div class="face">
        <div class="bubble-container"
          ><div id="bubble" class="bubble">Hi, how can I call you?</div></div
        >
        <div class="eyes">
          <div class="eye"></div>
          <div class="eye"></div>
        </div>
      </div>

      <div class="todo">
        <div id="name-input" class="name-input">
          <h4>My name is ...</h4>
          <input id="name" type="text" placeholder="Your name here" />
        </div>
        <input id="todo-input" type="text" placeholder="Todo" />
        <ul id="todo"> </ul>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/eyes.js"></script>
  </body>
</html>
